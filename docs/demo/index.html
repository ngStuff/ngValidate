<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ngValidate</title>

  <!--  Metadata for Google, Facebook, Twitter -->
  <meta name="description" content="">

</head>

<body ng-controller="MyAppController">

  <form name="demoForm">
    <input type="text" name="email" ng-model="data.email" validate-email>
    <div ng-if="demoForm.$error.email">Email Address does not appear to be valid</div>

    <hr>

    <input type="text" name="name" ng-model="data.name" validate-callback="isEven($data)">
    <div ng-if="demoForm.$error.callback">Input does not appear to be an even number</div>

    <hr>

    <div>
      <input type="password" name="password" ng-model="data.password" required>
      <div ng-if="demoForm.$error.required">Please enter your password</div>
    </div>

    <div>
      <input type="password" name="password" ng-model="data.cpassword" match-with="data.password">
      <div ng-if="demoForm.$error.match">Passwords do not match</div>
    </div>

    <div>
      <button ng-disabled="demoForm.$invalid" type="submit">Submit</button>
    </div>
  </form>
  
  <script src="assets/angularjs/angular.min.js"></script>
  <script src="../../dist/ngValidate.js"></script>

  <script type="text/javascript">
  var myApp = angular.module('myApp', ['ngValidate']);

  myApp.controller('MyAppController', ['$scope', function ($scope) {

    $scope.data = {};

    $scope.isEven = function (data) {
      if (!data || isNaN(data)) return false;
      if (data % 2) return false;
      return true;
    };
    
  }]);
  </script>
</body>

</html>
